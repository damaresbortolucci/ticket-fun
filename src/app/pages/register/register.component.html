<div class="container-register">  
    <div class="container__form-register">
        <div>
            <h1>
                {{ requestType == "post"? "Cadastre-se" : "Editar usuário" }}
            </h1>
        </div>
        <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()" [ngSwitch]="accessRole()">
            <div class="group-input"> 
              <input type="text" id="nome" formControlName="nome" required />
              <label for="nome"> Usuário </label>
            </div>
          
            <div class="group-input">   
              <input type="text" id="email" formControlName="email" required />
              <label for="email"> E-mail </label>
            </div>
        

            <div class="group-input" *ngIf="requestType =='post' ">
              <input type="password" id="senha" formControlName="senha" required />
              <label for="senha"> Senha </label>
            </div>

            <div class="role-options" *ngSwitchCase="true">
                <div>
                    <input type="radio" class="form-check-input" id="vendedor" name="role" value="vendedor" formControlName="role">
                    <label for="vendedor">Vendedor</label>
                </div>
                <div>
                    <input type="radio" class="form-check-input" id="administrador" name="role" value="administrador" formControlName="role">
                    <label for="administrador">Administrador</label>
                </div>
            </div>
            <div class="btn-form">
                <button class="" type="submit">
                    {{ requestType == "post"? "Cadastrar" : "Atualizar" }}
                </button>
            </div>
          </form>
    </div>
</div>
